<!DOCTYPE html>
<html lang="en">
<head>

    <title>커피메뉴</title>

        ul {
            background: goldenrod;

        }

<body>
    <h3><strong>커피 메뉴</strong></h3>

        <li> Cafe Latte </li>
    </ul>
